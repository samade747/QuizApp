<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <!-- Head Section -->
    <div class="container-fluid header-fixed-top" style="background-color: hsl(0, 0%, 99%);">
        <div class="row justify-content-center">
        <div class="col-12 text-center shadow-lg p-3 mb-5 bg-body-tertiary rounded">
                <h1 class="">Quiz App</h1>
            </div>
        </div>
    </div>


    <!-- secound section -->

    <div class="container mt-5 shadow-lg p-3 bg-body-tertiary rounded mb-5" style="background-color: hsl(0, 0%, 70%);"">
        <div class="row justify-content-center align-items-center gap-1 ">
            <div class="col-lg-8 col-md-6 text-center p-3">
               


                <div>
                    <p id="timer"></p>
                </div>

                <div>
                    <p id="ques" class="p-4" style="font-size: 25px;">

                    </p>
                <div style="font-size: x-large">
                    <input  onclick="clicked()" type="radio" name="options" value="1" id="">
                    <label for="" id="opt1"></label> <br><br>

                    <input  onclick="clicked()"  type="radio" name="options" value="2"  id="">
                    <label for="" id="opt2"></label> <br><br>

                    <input  onclick="clicked()"  type="radio" name="options" value="3" id="">
                    <label for="" id="opt3"></label> <br><br>

                    <input  onclick="clicked()"  type="radio" name="options" value="4" id="">
                    <label for="" id="opt4"></label> <br><br>
                </div>
                </div>

                <br>

                <div>
                    <button disabled id="btn" class="btn btn-outline-primary btn-lg" onclick="nextQuestion();" style="font-size: 30px;">Next</button>

                </div>

                <div class="">
                    <p id="result"></p>
                </div>
             






            </div>
        </div>
    </div>

    
    

<section>
<div class="container-fluid  footer-fixed-bottom">
    <div class="shadow-lg p-3 mb-5 bg-body-tertiary rounded">
        <div class="row justify-content-center" >
          <div class="col-12 text-center">
        <h4> QuizApp @ 2023</h4>
    </div>
    </div>
    </div>
</div>
</section>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
